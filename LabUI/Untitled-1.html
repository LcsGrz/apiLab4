<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald|Russo+One" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="basico.css">
<meta charset="UTF-8">
</head>
<style>
    * {
        margin: 0;
        font-family: 'Oswald', sans-serif;
 font-size: 20px;
        /* font-family: 'Fjalla One', sans-serif;
        font-family: 'Russo One', sans-serif;*/
    }

    .fondo {
        background: linear-gradient(-135deg, #c850c0, #4158d0);
        width: 100%;
        height: 100%;
    }

    .centrado {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .divredondo {
        background-color: white;
        width: 40%;
        height: 80%;
    }

    .bordeRedondeados {
        -moz-border-radius: 30px;
        -webkit-border-radius: 30px;
        border-radius: 30px;
        border-style: none;
    }

    .sombra {
        -webkit-box-shadow: 0px 0px 30px -5px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 30px -5px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 30px -5px rgba(0, 0, 0, 0.75);
    }

    .boton {
        color: #fff;
        width: 250px;
        height: 50px;
        background: #57b846;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
        cursor: pointer;
    }

    .boton:hover {
        background: rgb(66, 165, 46);
    }

    .user {
        background: url(./NUBE.png) left no-repeat;
        background-size: 35px 35px;
        padding-left: 35px;
        color: #666666;
        background: #e6e6e6;
 width: 250px; height: 50px;
        padding-right: 25px;
    }

    a:link {
        text-decoration: none;
        color: #4158d0;
 font-size: 15px;
    }
    a:hover {
        transition: 0.5s;
        color: #c850c0;
    }

    .links {
        float: left;

    }

    p {
        color: #666666;
        margin-left: 5px;
        margin-right: 5px;
 font-size: 15px;
    }
</style>

<body class="centrado fondo">
    <div class="divredondo sombra centrado bordeRedondeados">
        <div>
            <div data-tilt class="nose">
                <img src="./NUBE.png" alt="" class="">
            </div>
            <br>
            <input type="text" class="user  bordeRedondeados" placeholder="USUARIO">
<br>
<br>
            <input type="text" class="user  bordeRedondeados" placeholder="CONTRASEÑA">
<br>
<br>
            <button class="boton bordeRedondeados">INGRESAR</button>
<br>
            <div>
                <a href="url" class="links">REGISTRAR</a>
                <p class="links"> / </p>
                <a href="url" class="links">OLVIDE MI CONTRASEÑA</a>
            </div>
            <br>
        </div>
    </div>
    <script src="./jquery/jquery-3.2.1.min.js"></script>
    <!-- Load jQuery first -->
    <script src="./tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 2.1
        })
    </script>
</body>
</html>
